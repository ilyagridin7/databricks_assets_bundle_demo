# A sample job for test.

resources:
  jobs:
    sample_job:
      name: test_job

      schedule:
        quartz_cron_expression: 00 30 10 * * ?
        timezone_id: Europe/Paris
        pause_status: PAUSED

      #trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
      #  periodic:
      #    interval: 1
      #    unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.test_etl.id}
            full_refresh: false
          email_notifications:
            on_failure:
              - ilya.gridin@ragt.com

      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED

      environments:
        - environment_key: default
          spec:
            environment_version: "4"
